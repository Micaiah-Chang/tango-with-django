<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8"/>
	<title>Demo</title>

	<style>
	  a.test {
		  font-weight: bold;
	  }
	</style>
  </head>
  <body>
	<a href="http://jquery.com/">jQuery</a>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
	  $( document ).ready(function() {
		  $( "a" ).click( function(event) {
			  event.preventDefault();

			  $( this ).hide( "slow");
		  });
	  });
	  
	</script>
  </body>
</html>
